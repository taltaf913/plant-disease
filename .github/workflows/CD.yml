name: CD Pipeline

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull taltaf913/titanic-fastapi-mini:latest
      - name: Delete Old Docker Container
        run: sudo docker rm -f titanic-fastapi-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name plant-fastapi-container taltaf913/plant-fastapi-mini
